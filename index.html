<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <main>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. <span class="newLine">No credit card required.</span></p>
    </header>
    <section class="pricing_card">
      <div class="upper"><div class="pageviews">100k Pageviews</div>
      <input type="range" name="prices" min="1" max="32" value="16">
      <div class="prices"><span class="prices_amount">$16.00</span><span class="prices_cycle">/ month</span></div>
      <div class="billing_cycle">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" name="billing">
          <span class="slider"></span>
        </label>
        <p>Yearly Billing<span class="discount">-25%</span><span class="discount desktop">25% discount</span></p>
      </div></div>
      <hr>
      <div class="under">
          <ul class="benefits">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="btn">Start my trial</button>  
      </div> 
    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
